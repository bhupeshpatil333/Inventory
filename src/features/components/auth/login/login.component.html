<div class="login-page">
  <div class="left-panel">
    <img src="assets/illustration.png" alt="Illustration" />
  </div>

  <div class="right-panel mat-elevation-z4">
    <h2>Welcome to Inventory Management</h2>
    <h3>Login</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          formControlName="email"
          placeholder="Enter your email"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
        />
        <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>

      <div class="forgot-password">
        <a routerLink="/forgot-password">Forgot Password?</a>
      </div>

      <button mat-raised-button color="primary" class="login-btn" type="submit">
        Login
      </button>

      <div class="switch-link">
        Don't have an account?
        <button mat-button color="primary" routerLink="/register">
          Register
        </button>
      </div>
    </form>
  </div>
</div>
