<div class="card p-4">
    <h2>Facility List</h2>

    <div class="flex justify-between items-center my-4">
        <mat-form-field appearance="outline">
            <mat-label>Search</mat-label>
            <input matInput [(ngModel)]="searchText" placeholder="Search...">
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>District</mat-label>
            <mat-select [(ngModel)]="selectedDistrict">
                <mat-option value="">All</mat-option>
                <mat-option *ngFor="let dist of uniqueDistricts" [value]="dist">
                    {{ dist }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="addFacility()">+ Add</button>
    </div>

    <table mat-table [dataSource]="filteredData" class="mat-elevation-z8 w-full">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
        </ng-container>

        <ng-container matColumnDef="district">
            <th mat-header-cell *matHeaderCellDef>District</th>
            <td mat-cell *matCellDef="let row">{{ row.district }}</td>
        </ng-container>

        <ng-container matColumnDef="block">
            <th mat-header-cell *matHeaderCellDef>Block</th>
            <td mat-cell *matCellDef="let row">{{ row.block }}</td>
        </ng-container>

        <ng-container matColumnDef="admin">
            <th mat-header-cell *matHeaderCellDef>Admin</th>
            <td mat-cell *matCellDef="let row">{{ row.adminName }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let row">
                <button mat-mini-button color="accent" (click)="editFacility(row)">Edit</button>
                <button mat-mini-button color="warn" (click)="deleteFacility(row.key)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
