<table mat-table [dataSource]="instockList" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let item">{{ item.item }}</td>
    </ng-container>
    <!-- Brand Column -->
    <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let item">{{ item.type }}</td>
    </ng-container>
    <!-- Type Column -->
    <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef>Brand</th>
        <td mat-cell *matCellDef="let item">{{ item.brand }}</td>
    </ng-container>
    <ng-container matColumnDef="inStock">
        <th mat-header-cell *matHeaderCellDef>In Stock</th>
        <td mat-cell *matCellDef="let item">{{ item.quantity }}</td>
    </ng-container>
    <!-- Unit Column -->
    <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef>Unit</th>
        <td mat-cell *matCellDef="let item"> 1 {{ item.unit }} = {{ getUnitConversion(item) }}</td>
    </ng-container>
    <!-- Actions -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let item">

            <button mat-button color="warn" (click)="viewData(item)">View</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
