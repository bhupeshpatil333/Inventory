<div class="logo">
    <img src="../../../../../public/img3.png" alt="Logo" />
</div>

<mat-nav-list>
    <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon class="color-white">dashboard</mat-icon>
        <span class="color-white">Dashboard</span>
    </a>

    <a mat-list-item routerLink="/dashboard/district" routerLinkActive="active-link">
        <mat-icon class="color-white">account_tree</mat-icon>
        <span class="color-white">Districts</span>
    </a>

    <a mat-list-item routerLink="/dashboard/facility" routerLinkActive="active-link">
        <mat-icon class="color-white">Facility</mat-icon>
        <span class="color-white">Facility</span>
    </a>

    <a mat-list-item routerLink="/dashboard/items" routerLinkActive="active-link">
        <mat-icon class="color-white">event</mat-icon>
        <span class="color-white">items</span>
    </a>

    <a mat-list-item routerLink="/dashboard/stockIn" routerLinkActive="active-link">
        <mat-icon class="color-white">folder</mat-icon>
        <span class="color-white">stockIn</span>
    </a>

    <a mat-list-item routerLink="/dashboard/allocationHistory" routerLinkActive="active-link">
        <mat-icon class="color-white">admin_panel_settings</mat-icon>
        <span class="color-white">AllocationHistory</span>
    </a>

    <a mat-list-item routerLink="/settings" routerLinkActive="active-link">
        <mat-icon class="color-white">settings</mat-icon>
        <span class="color-white">Settings</span>
    </a>

    <a mat-list-item (click)="logout()" routerLinkActive="active-link">
        <mat-icon class="color-white">logout</mat-icon>
        <span class="color-white">Logout</span>
    </a>
</mat-nav-list>
