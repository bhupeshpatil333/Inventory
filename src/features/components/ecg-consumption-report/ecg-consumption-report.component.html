<h2 class="text-xl font-bold mb-4">ECC Consumption Report</h2>

<div>
    <!-- Days Dropdown -->
    <mat-form-field appearance="fill">
        <mat-label>Days</mat-label>
        <mat-select [(value)]="selectedDays">
            <mat-option *ngFor="let day of daysList" [value]="day.key">{{ day.name }}</mat-option>
        </mat-select>
    </mat-form-field>
    <!-- Months Dropdown -->
    <mat-form-field appearance="fill">
        <mat-label>Months</mat-label>
        <mat-select [(value)]="selectedMonths">
            <mat-option *ngFor="let month of monthsList" [value]="month.key">{{ month.name }}</mat-option>
        </mat-select>
    </mat-form-field>
</div>

<table mat-table [dataSource]="filteredData" class="mat-elevation-z8" style="width: 100%;">
    <!-- District Column -->
    <ng-container matColumnDef="district">
        <th mat-header-cell *matHeaderCellDef>District</th>
        <td mat-cell *matCellDef="let report">{{ report.district }}</td>
    </ng-container>

    <ng-container matColumnDef="facility">
        <th mat-header-cell *matHeaderCellDef>Facility</th>
        <td mat-cell *matCellDef="let report">{{ report.facility }}</td>
    </ng-container>

    <ng-container matColumnDef="pationtSaved">
        <th mat-header-cell *matHeaderCellDef>Patient Saved</th>
        <td mat-cell *matCellDef="let report">{{ report.pationtSaved }}</td>
    </ng-container>

    <ng-container matColumnDef="xrayDone">
        <th mat-header-cell *matHeaderCellDef>X-Ray Done</th>
        <td mat-cell *matCellDef="let report">{{ report.xrayDone }}</td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actione</th>
        <td mat-cell *matCellDef="let report">
            <button mat-button color="primary" (click)="viewReport(report)">View</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
