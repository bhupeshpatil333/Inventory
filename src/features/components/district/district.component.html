<div class="">
  <div class="flex justify-between items-center mb-4">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput [(ngModel)]="searchText" placeholder="Search districts" />
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="add()">
      + Add District
    </button>
  </div>

  <!-- Spinner shown while loading -->
  <div class="d-flex justify-content-center py-10 mb-5" *ngIf="loading">
    <mat-spinner diameter="40"></mat-spinner>
  </div>


  <!-- No Data Found Message -->
  <div class="text-center text-gray-500 py-6" *ngIf="!loading && filteredData.length === 0">
    <b>No District Data Found</b>
  </div>

  <div class="table-wrapper">
    <table *ngIf="!loading && filteredData.length > 0" mat-table [dataSource]="filteredData"
      class="mat-elevation-z8 w-full">
      <ng-container matColumnDef="district">
        <th mat-header-cell *matHeaderCellDef>District</th>
        <td mat-cell *matCellDef="let d">{{ d.district }}</td>
      </ng-container>

      <ng-container matColumnDef="adminName">
        <th mat-header-cell *matHeaderCellDef>Admin Name</th>
        <td mat-cell *matCellDef="let d">{{ d.adminName }}</td>
      </ng-container>

      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let d">{{ d.phone }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let d">{{ d.email }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let d">
          <button mat-icon-button color="primary" (click)="edit(d.key)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(d.key)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr class="bg-primary tableHeader" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
